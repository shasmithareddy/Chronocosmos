<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #0a1026;
  overflow-x: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
  position: relative;
}
.starfield {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 0;
}
.astral-archive-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  position: relative;
  padding: 2rem 1rem;
  flex-direction: column;
}
.astral-card {
  background: rgba(20, 24, 56, 0.95);
  border-radius: 1.5rem;
  box-shadow: 0 0 32px 8px #1a1a40, 0 0 0 2px #3f51b5;
  padding: 2rem 2.5rem;
  max-width: 500px;
  width: 100%;
  color: #fff;
  text-align: center;
  animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
  border: 1.5px solid #3f51b5;
  backdrop-filter: blur(2px);
  margin-bottom: 2rem;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px);}
  to { opacity: 1; transform: translateY(0);}
}
.astral-title {
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 0 8px #7f9cf5, 0 0 24px #3f51b5;
  margin-bottom: 0.5rem;
  letter-spacing: 1px;
}
.astral-date {
  color: #b3c7f7;
  font-size: 1.1rem;
  margin-bottom: 1rem;
  text-shadow: 0 0 4px #3f51b5;
}
.astral-desc {
  font-size: 1.08rem;
  color: #e0e6ff;
  margin-bottom: 1.5rem;
  line-height: 1.5;
  text-shadow: 0 0 6px #1a237e44;
}
.astral-img {
  width: 90px;
  height: 90px;
  object-fit: contain;
  margin-bottom: 1rem;
  filter: drop-shadow(0 0 12px #7f9cf5cc);
  border-radius: 50%;
  background: rgba(63,81,181,0.08);
  padding: 0.5rem;
  display: inline-block;
}
.astral-fallback {
  color: #ffb347;
  font-size: 1.2rem;
  margin-top: 1rem;
  text-shadow: 0 0 8px #ffb34755;
}
.trivia-section-title {
  font-size: 1.2em;
  color: #aee7ff;
  text-shadow: 0 0 8px #0ff, 0 0 16px #0ff6;
  margin: 1.5em 0 1em 0;
  letter-spacing: 0.04em;
  text-align: center;
}
.trivia-cards {
  display: flex;
  flex-wrap: wrap;
  gap: 5em;
  justify-content: center;
  margin-bottom: 2em;
}
.flip-card {
  background: transparent;
  min-width: 180px;
  max-width: 260px;
  width: 100%;
  height: 160px;
  perspective: 900px;
  margin-bottom: 1em;
  box-sizing: border-box;
  flex: 1 1 220px;
}
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.7s cubic-bezier(.4,2,.6,1);
  transform-style: preserve-3d;
  box-shadow: 0 0 16px #0ff4, 0 0 0 1px #2e3a6b;
  border-radius: 14px;
}
.flip-card:hover .flip-card-inner,
.flip-card:focus-within .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1.2em 1em;
  font-size: 1em;
  box-shadow: 0 0 16px #0ff4, 0 0 0 1px #2e3a6b;
}
.flip-card-front {
  background: linear-gradient(135deg, #1a1e33 80%, #2e3a6b 100%);
  color: #aee7ff;
  text-shadow: 0 0 8px #0ff, 0 0 16px #0ff6;
  cursor: pointer;
}
.flip-card-back {
  background: linear-gradient(135deg, #2e3a6b 80%, #1a1e33 100%);
  color: #fff;
  transform: rotateY(180deg);
  text-shadow: 0 0 8px #0ff, 0 0 16px #0ff6;
  cursor: pointer;
}
.flip-icon {
  font-size: 1.5em;
  margin-bottom: 0.5em;
  filter: drop-shadow(0 0 8px #0ff8);
}
@media (max-width: 600px) {
  .astral-card {
    padding: 1.2rem 0.7rem;
    max-width: 98vw;
  }
  .astral-title { font-size: 1.3rem; }
  .astral-img { width: 60px; height: 60px; }
  .trivia-cards {
    flex-direction: column;
    align-items: center;
  }
  .flip-card {
    width: 90vw;
    min-width: 0;
    max-width: 98vw;
  }
}
</style>
</head>

// Starfield animation
const canvas = document.querySelector('.starfield');
const ctx = canvas.getContext('2d');
let stars = [];
function resizeStarfield() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  stars = Array.from({length: 120}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.2 + 0.3,
    o: Math.random() * 0.6 + 0.4
  }));
}
function drawStarfield() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (const s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(180,200,255,${s.o})`;
    ctx.shadowColor = '#7f9cf5';
    ctx.shadowBlur = 8;
    ctx.fill();
  }
}
function animateStarfield() {
  for (const s of stars) {
    s.y += s.r * 0.12;
    if (s.y > canvas.height) s.y = 0;
  }
  drawStarfield();
  requestAnimationFrame(animateStarfield);
}
window.addEventListener('resize', resizeStarfield);
resizeStarfield();
animateStarfield();

// Utility: Get today's MM-DD
function getTodayMMDD() {
  const now = new Date();
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const dd = String(now.getDate()).padStart(2, '0');
  return `${mm}-${dd}`;
}

// Render event or fallback
function renderAstralEvent() {
  const todayKey = getTodayMMDD();
  const card = document.getElementById('astralCard');
  const events = astralEvents[todayKey];

  if (events && events.length > 0) {
    card.innerHTML = events.map(ev => `
      <div style="margin-bottom: 2rem;">
        ${ev.svg}
        <div class="astral-title">${ev.title}</div>
        <div class="astral-date">${ev.date}</div>
        <div class="astral-desc">${ev.desc}</div>
      </div>
    `).join('');
  } else {
    card.innerHTML = `
      <div class="astral-title">Astral Archive</div>
      <div class="astral-fallback">
        No major astronomical event found for todayâ€™s date.<br>
        <span style="font-size:1.5em;">&#9732;</span>
      </div>
    `;
  }
}

function renderTrivia() {
  const container = document.getElementById('trivia-cards');
  container.innerHTML = triviaData.map(triv => `
    <div class="flip-card" tabindex="0">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="flip-icon">${triv.icon}</div>
          <div>${triv.question}</div>
          <div style="margin-top:0.7em;font-size:0.9em;opacity:0.7;">Click or tap to reveal</div>
        </div>
        <div class="flip-card-back">
          <div class="flip-icon">${triv.icon}</div>
          <div>${triv.answer}</div>
        </div>
      </div>
    </div>
  `).join('');
}

renderAstralEvent();
renderTrivia();
</script>
